<div class="header-container mb-4">
    <div class="row">
        <div *ngFor="let feature of featuredata" class="col-md-4">
            <div class="mb-2">
                <div class="column">
                    <h2 class="text-center">{{ feature.title }}</h2>
                    <h2 class="text-center">
                        <img src="../assets/design/NoPath - copia.png">
                    </h2>
                    <h3 class="text-center card-title">{{ feature.description }}</h3>
                </div>
            </div>
        </div>
    </div>
    <h1 class="red-text">¿Qué servicios te ofrecen?</h1>
    <div class="row">
        <div *ngFor="let offerdata of offerdata" class="col-md-4">
            <div class="card mb-2">
                <div class="card-body column">
                    <h2 class="card-title text-center">
                        <img [src]="offerdata.image">
                    </h2>
                    <h2 class="card-title card-head-title">{{ offerdata.title }}</h2>
                    <h4 class="card-title">{{ offerdata.description }}</h4>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <a (click)="main()" class="red-text">
                <h4>SABER MÁS</h4>
            </a>
            &nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-right red-text" style="font-size:24px;"></i>
        </div>
    </div>
</div>
