<div class="header-container dheader mb-4">
    <div *ngIf="datalist">
        <div class="row">
            <div class="col-md-2">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <img src="../assets/design/NoPath - copia.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-2">
                    <div class="card-body">
                        <h1>{{ datalist["name"] }}</h1>
                        <h3 class="card-body">
                            {{ datalist["description"] }}
                            <h3 class="red-text">Vestibulum egestas finibus metus, in imperdiet dui luctus at. Nullam vitae sodales felis.</h3>
                            <a class="btn btn-sm radius-btn">ME INTERESA</a>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-2">
                    <h2 class="card-title text-center">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/v64KOxKVLVg" allowfullscreen></iframe>
                        </div>
                        <!-- <img [src]="datalist['video']['preview']"> -->
                        <!-- <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" [src]="datalist['video']['url']" allowfullscreen></iframe>
                        </div> -->
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
